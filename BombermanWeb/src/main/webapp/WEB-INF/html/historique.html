<!DOCTYPE html>
<html>
<link
        href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        id="bootstrap-css" rel="stylesheet">
<script
        src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
        src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Bomberman Historique</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/bomberman/consulteCompte">Compte</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/bomberman/leaderboard">Leaderboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bomberman/historique">Historique</a>
            </li>
            <li class="nav-item">
                <form action="/bomberman/deconnection" class="form" id="deconnect-form"
                      method="post">
                    <input class="btn btn-danger" name="action"
                           onClick='deconnectCompte()' type="submit"
                           value="Déconnexion">
                    <script language='javascript'>
                        function deconnectCompte() {
                            if (confirm("Confirmer la déconnexion ?")) {
                                var form = document.getElementById("deconnect-form")
                                form.submit();
                            }
                        }
                    </script>

                </form>
        </ul>
    </div>
</nav>


	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Victoir/défaite</th>
				<th scope="col">Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="game: ${games}">
				<span th:if="${id_user == game.getIdUser()}">
				<td th:text="${game.getVictoire()}"/> 
				
					
				<td th:text="${game.getDateFin()}" />
				</span>
			</tr>
			
		</tbody>
	</table>


</body>
</html>
